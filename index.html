<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->

    crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

<body class="d-flex flex-column h-100 text-white text-center bg-dark">

  <main role="main" class="flex-shrink-0">

    <div class="row mx-1 my-1">
        <div class="card border-0 bg-transparent">
            <img class="card-img img-fluid" src="images/RubberDuckyIntro.png" />

    <div class="row mx-1 my-2">

            <div class="card border-0 bg-transparent">
                <img class="card-img img-fluid" src="images/Astronomy.png" />
            </div>
        </div>
        <div class="col-md-3 col-6 p-3">
            <div class="card border-0 bg-transparent">
                <img class="card-img img-fluid" src="images/Happy.png" />
            </div>
        </div>
        <div class="col-md-3 col-6 p-3">
            <div class="card border-0 bg-transparent">
                <img class="card-img img-fluid" src="images/Casual.png" />
            </div>
        </div>
        <div class="col-md-3 col-6 p-3">
            <div class="card border-0 bg-transparent">
                <img class="card-img img-fluid" src="images/Classy.png" />
            </div>
        </div>
    </div>
  </main>

  <footer class="footer card-footer p-0 mt-auto small">
    <nav class="navbar navbar-expand navbar-dark bg-dark bg-gradient">
      <div class="container">
        <div class="navbar-nav mx-auto">
          <div class="nav-item mx-3">
            <p class="navbar-text">&copy; 2022</span>
          </div>
          <div class="nav-item mx-3">
            <a class="nav-link" href="https://www.linkedin.com/in/iansantagata">LinkedIn</a>
          </div>
          <div class="nav-item mx-3">
            <a class="nav-link" href="https://github.com/iansantagata">GitHub</a>
          </div>
        </div>
      </div>
    </nav>
  </footer>

</html>
